<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Robot</title>
</head>
<body>
    <div class="command">
        <div class="button" id="button">ON / OFF</div>
        <div class="button" onclick="changeColor()">Random BG</div>
    </div>
        <div class="robots">
             <div class="batrobot">
                <div class="ears">
                    <div class="right-ear"></div>
                    <div class="left-ear"></div>
                </div>
                <div class="head">
                   <div class="eye">
                        <div class="right-eye" id="rightEye"></div>
                        <div class="left-eye" id="leftEye"></div>
                    </div>
                    <div class="mouth">
                        <div class="smile" id="smile"></div>
                    </div>
                </div>
                <div class="center-circle" id="center-circle"></div>
                <div class="coat"></div> 
                <div class="upper-body">
                    <div class="right-arm"></div>
                        <div class="torso">
                            <div class="belly"></div>
                        </div>
                    <div class="left-arm"></div>
                </div>
                <div class="slips"></div>
                <div class="lower-body">
                    <div class="leg">
                        <div class="right-leg"></div>
                        <div class="left-leg"></div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
